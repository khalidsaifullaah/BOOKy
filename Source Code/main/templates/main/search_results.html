{% extends "main/base.html" %}
{% load static %}
{% block css_link %}
<link rel="stylesheet" href="{% static 'users/main.css' %}">
{% endblock %}

{% block content %}

<br>
<div class="row">
	<div class="col">
		<div class="card card-body">

			<form method="get">
				{{filter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>

		</div>
	</div>
	
</div>
<br>

{% for book in object_list %}
<div class="col-4 mb-5">
    <div class="card">
        <img class="card-img-top img-responsive" style="height:100%;width:100%;" src="{{ book.cover.url }}" alt="book cover">
        <div class="card-body">
            <a href="{% url 'book-detail' book.id %}" style="text-decoration: none; font-size: 22px; font-weight: 600; color: black;" class="card-title">{{ book.title }}</a><br>
            <small class="text-muted"><i class="fas fa-user"></i> <span>{{ book.uploader }}</span></small><br><br>
            <p class="card-text">{{book.synopsis|truncatechars:100}}</p>
            <p class="card-text"><small class="text-muted">Borrow Fee: <span style="color: black; font-weight: 600; font-style: italic;">à§³{{ book.price }}</span></small></p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
